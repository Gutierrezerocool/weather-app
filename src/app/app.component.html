<h1>Weather Forecast</h1>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error">Error: {{ error.message }}</div>

<div *ngIf="weatherData">
  <h2>Hourly Temperature (°C)</h2>
  <ul>
    <li *ngFor="let t of weatherData.hourly.temperature_2m; let i = index">
      {{ weatherData.hourly.time[i] }} — {{ t }}°C
    </li>
  </ul>
</div>
